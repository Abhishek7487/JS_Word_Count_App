<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Count App | Abhishek Patil</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Word Count App</h1>
      <div class="inputField">
        <textarea
          class="inputText"
          placeholder="Enter your text here"
          cols="30"
          rows="4"
        ></textarea>
        <button class="countBtn">Count</button>
      </div>
      <p class="message">Number of words in your text are:</p>
      <p class="number"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
